<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="parent">
            <div class="main">
                <div class="container">
                    <p class="heading">Metric/Imperial Unit Conversion</p>
                    <input type="text" id="ans" placeholder="1">
                    <button id="convert-btn">Convert</button>
                </div>
                <div class="secondary">
                    <section class="length">
                        <p class="unit-title">Length (Meter/Feet)</p>
                        <p id="converted-unit"><span id="given-meter">1</span> meters = <span id="ans-feet">3.281</span> feet | <span id="given-feet">1</span> feet = <span id="ans-meters">0.304</span> meters</p>
                    </section>
                    <section class="volume">
                        <p class="unit-title">Volume (Litre/Gallons)</p>
                        <p id="converted-unit"><span id="given-litres">1</span> litres = <span id="ans-gallons">0.264</span> gallons | <span id="given-gallons">1</span> gallons = <span id="ans-litres">3.785</span> litres</p>
    
                    </section>
                    <section class="mass">
                        <p class="unit-title">Mass (Kilograms/Pounds)</p>
                        <p id="converted-unit"><span id="given-kilograms">1</span> kilograms = <span id="ans-pounds">2.204</span> pounds | <span id="given-pounds">1</span> pounds = <span id="ans-kilograms">0.453</span> kilograms</p>
    
                    </section>
                </div>
            </div>
            

    </div>

    <script src="script.js"></script>
</body>
</html>
